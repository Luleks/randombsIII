<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>Projekat</title>
	</h:head>
    
	<h:body>
	  <h:button value="Nazad" outcome="home.xhtml" />
	 
      <h2>Gosti</h2>
		
		<h:form>
			<h4>Preuzmi podatke o gostu</h4>
			<div>
				<h:outputLabel value="ID gosta:"/>
			</div>
			<div>
      	 		<h:inputText value="#{gostController.gid}"></h:inputText>
      		</div>
			<h:commandButton value="Preuzmi gosta" action="#{gostController.getGost(gostController.gid)}"></h:commandButton>
		</h:form>
		
		<h:form>
     		<h4>Kreiranje novog gosta</h4>
      		<div>
				<h:outputLabel value="Ime:"/>
			</div>
			<div>
      	 		<h:inputText value="#{gostController.ime}"></h:inputText>
      		</div>  

      		<div>
      			<h:outputLabel value="Prezime"/>
			</div>
			<div>
				<h:inputText value="#{gostController.prezime}"></h:inputText>
      		</div>
      		
      		<div>
      			<h:outputLabel value="JMBG"/>
			</div>
			<div>
				<h:inputText value="#{gostController.jmbg}"></h:inputText>
      		</div>
      		<h:commandButton value="Kreiraj gosta" action="#{gostController.addGost(gostController.ime, gostController.prezime, gostController.jmbg)}"></h:commandButton>
		</h:form>
          
     	<h:form>
     		<h4>Azuriranje gosta</h4>
      		<div>
				<h:outputLabel value="ID gosta za azuriranje:"/>
			</div>
			<div>
      	 		<h:inputText value="#{gostController.uid}"></h:inputText>
      		</div>  

      		<div>
				<h:outputLabel value="Ime:"/>
			</div>
			<div>
      	 		<h:inputText value="#{gostController.ime}"></h:inputText>
      		</div>  

      		<div>
      			<h:outputLabel value="Prezime"/>
			</div>
			<div>
				<h:inputText value="#{gostController.prezime}"></h:inputText>
      		</div>
      		
      		<div>
      			<h:outputLabel value="JMBG"/>
			</div>
			<div>
				<h:inputText value="#{gostController.jmbg}"></h:inputText>
      		</div>   
      
			<h:commandButton value="Azuriraj gosta" action="#{gostController.updateGost(gostController.uid, gostController.ime, gostController.prezime, gostController.jmbg)}"></h:commandButton>
		</h:form> 
		
		<h:form>
       		<h4>Brisanje gosta</h4>
      		<div>
				<h:outputLabel value="ID gosta za brisanje:"/>
			</div>
			<div>
				<h:inputText value="#{gostController.did}"></h:inputText>
      		</div>

 			<h:commandButton value="Brisi gosta" action="#{gostController.deleteGost(gostController.did)}"></h:commandButton>          
		</h:form>
		
		<h:form>
       		<h4>Provera JMBG-a</h4>
      		<div>
				<h:outputLabel value="JMBG:"/>
			</div>
			<div>
				<h:inputText value="#{gostController.jmbg}"></h:inputText>
      		</div>

 			<h:commandButton value="Proveri" action="#{gostController.checkJmbg(gostController.jmbg)}"></h:commandButton>  
 			
 			<div>
				<h:outputLabel value="#{gostController.validJmbgIspis}"/>
			</div>       
		</h:form>
      
		<h:form>
      	<h:dataTable value="#{gostController.getGosti()}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:white;font-size:20px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px blue, 0 0 5px darkblue; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				ID gosta
    			</f:facet>
    			<h:outputText value="#{s.id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Ime
				</f:facet>
    			<h:outputText value="#{s.ime}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Prezime
				</f:facet>
    			<h:outputText value="#{s.prezime}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				JMBG 
				</f:facet>
    			<h:outputText value="#{s.jmbg}"/>
    		</h:column>
		</h:dataTable>
                
        </h:form>
         
   </h:body>
</html>
