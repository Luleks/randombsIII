<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Listic Management</title>
    </h:head>

    <h:body>
        <h:form>
            <h2>Listic Management</h2>

            <!-- Dodaj Listic Form -->
            <h4>Dodaj Listic</h4>
            <div>
                <h:outputLabel value="Broj Stranke:"/>
                <h:inputText value="#{listicController.brStranke}" rendered="#{listicController.brStranke == 0}"/>
            </div>
            <div>
                <h:outputLabel value="Naziv Stranke:"/>
                <h:inputText value="#{listicController.nazivStranke}" rendered="#{listicController.brStranke != 0}"/>
            </div>
            <div>
                <h:outputLabel value="Glasac JMBG:"/>
                <h:inputText value="#{listicController.glasacJmbg}"/>
            </div>
            <h:commandButton value="Dodaj Listic" action="#{listicController.dodajListic}"/>

            <!-- Remove Listic Form -->
            <h4>Remove Listic</h4>
            <div>
                <h:outputLabel value="ID lista for removal:"/>
                <h:inputText value="#{listicController.brStranke}" rendered="#{listicController.brStranke == 0}"/>
            </div>
            <h:commandButton value="Remove Listic" action="#{listicController.removeListic(listicController.brStranke)}"/>

            <!-- Display Listici Table -->
            <h4>Listici List</h4>
            <h:dataTable value="#{listicController.getListici()}" var="listic">
                <h:column>
                    <f:facet name="header">Broj Stranke</f:facet>
                    <h:outputText value="#{listic.brStranke}" rendered="#{listic.brStranke != 0}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Naziv Stranke</f:facet>
                    <h:outputText value="#{listic.nazivStranke}" rendered="#{listic.brStranke == 0}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Glasac JMBG</f:facet>
                    <h:outputText value="#{listic.glasacJmbg}"/>
                </h:column>
            </h:dataTable>

            <!-- Izlaznost and Glasovi Counts -->
            <h:outputText value="Izlaznost: #{listicController.countIzlaznost()}"/>
            <h:outputText value="Glasovi Count: #{listicController.countGlasovi()}"/>
        </h:form>
    </h:body>
</html>
