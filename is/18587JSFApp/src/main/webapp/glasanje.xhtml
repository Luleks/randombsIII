<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Listic Management</title>
    </h:head>

    <h:body>
        <h:form>
            <h2>Listic Management</h2>

            <h4>Dodaj Listic</h4>
            <div>
                <h:outputLabel value="Naziv Stranke:"/>
                <h:inputText value="#{listicController.nazivStranke}"/>
            </div>
            <div>
                <h:outputLabel value="Glasac JMBG:"/>
                <h:inputText value="#{listicController.glasacJmbg}"/>
            </div>
            <h:commandButton value="Dodaj Listic" action="#{listicController.dodajListic(listicController.nazivStranke, listicController.glasacJmbg)}"/>
		</h:form>
		<h:form>
            <h4>Remove Listic</h4>
            <div>
                <h:outputLabel value="ID:"/>
                <h:inputText value="#{listicController.brStranke}" />
            </div>
            <h:commandButton value="Remove Listic" action="#{listicController.removeListic(listicController.brStranke)}" />
		</h:form>
		<h:form>
            <div>
                <h:outputText value="Izlaznost: #{listicController.countIzlaznost()}"/>
            </div>
            <div>
                <h:outputText value="Glasovi Count: #{listicController.countGlasovi(listicController.brStranke)}"/>
            </div>
        </h:form>
    </h:body>
</html>
