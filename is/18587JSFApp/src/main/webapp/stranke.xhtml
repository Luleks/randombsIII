<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Stranka Management</title>
    </h:head>

    <h:body>
        <h:form>
            <h2>Stranka Management</h2>

            <!-- Add Stranka Form -->
            <h4>Add Stranka</h4>
            <div>
                <h:outputLabel value="Naziv:"/>
                <h:inputText value="#{strankaController.naziv}"/>
            </div>
            <div>
                <h:outputLabel value="Nosilac Liste:"/>
                <h:inputText value="#{strankaController.nosilacListe}"/>
            </div>
            <div>
                <h:outputLabel value="Skupljeni Potpisi:"/>
                <h:inputText value="#{strankaController.skupljeniPotpisi}"/>
            </div>
            <div>
                <h:outputLabel value="Broj Clanova:"/>
                <h:inputText value="#{strankaController.brojClanova}"/>
            </div>
            <h:commandButton value="Add Stranka" action="#{strankaController.addStranka}"/>

            <!-- Remove Stranka Form -->
            <h4>Remove Stranka</h4>
            <div>
                <h:outputLabel value="ID stranke:"/>
                <h:inputText value="#{strankaController.id}"/>
            </div>
            <h:commandButton value="Remove Stranka" action="#{strankaController.removeStranka(strankaController.id)}"/>

            <!-- Get Stranka Form -->
            <h4>Get Stranka</h4>
            <div>
                <h:outputLabel value="ID stranke:"/>
                <h:inputText value="#{strankaController.id}"/>
            </div>
            <h:commandButton value="Get Stranka" action="#{strankaController.getStrankaById(strankaController.id)}"/>

            <!-- Get Stranka By Naziv Form -->
            <h4>Get Stranka By Naziv</h4>
            <div>
                <h:outputLabel value="Naziv:"/>
                <h:inputText value="#{strankaController.naziv}"/>
            </div>
            <h:commandButton value="Get Stranka By Naziv" action="#{strankaController.getStrankaByNaziv(strankaController.naziv)}"/>

            <!-- Display Stranke Table -->
            <h4>Stranke List</h4>
            <h:dataTable value="#{strankaController.getStranke()}" var="stranka">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{stranka.ID}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Naziv</f:facet>
                    <h:outputText value="#{stranka.naziv}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nosilac Liste</f:facet>
                    <h:outputText value="#{stranka.nosilacListe}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Skupljeni Potpisi</f:facet>
                    <h:outputText value="#{stranka.skupljeniPotpisi}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Broj Clanova</f:facet>
                    <h:outputText value="#{stranka.brojClanova}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Akcije</f:facet>
                    <h:commandButton value="Dodaj Potpis" action="#{strankaController.dodajPotpis(stranka.ID)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
