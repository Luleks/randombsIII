<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Izbori Management</title>
    </h:head>

    <h:body>
        <h:form>
            <h2>Izbori Management</h2>

            <!-- Proglasi Pobednika Form -->
            <h4>Proglasi Pobednika</h4>
            <h:commandButton value="Proglasi Pobednika" action="#{izboriController.proglasiPobednika()}" />
            
            <!-- Display Pobednik -->
            <h:outputText value="Pobednik: #{izboriController.proglasiPobednika().naziv}" rendered="#{izboriController.proglasiPobednika() != null}" />
        </h:form>
    </h:body>
</html>
